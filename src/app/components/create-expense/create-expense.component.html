<form
class="form form-register"
#myForm="ngForm"
(ngSubmit)="onsubmit(myForm)">
	<div class="row">
		<div class="col-6">
			<input
				ngModel
				id="new-concepte"
				class="form-control"
				name="concept"
				type="text"
				placeholder="Concepte"
			>
		</div>
		<div class="col-2">
			<div class="input-group">
				<input
					ngModel
					id="new-quantitat"
					class="form-control"
					name="quantity"
					type="number"
					placeholder="Quantitat"
					min="0.00" max="10000.00" step="0.01"
				>	
				<span class="input-group-text">â‚¬</span>
				<span class="input-group-text">0.00</span>	
			</div>
		</div>
		<div class="col-2">
			<input
				ngModel
				id="new-date"
				class="form-control"
				name="date"
				type="date"
				value="{{today}}"
			>
		</div>
		<div class="col-1">
			<input type="submit" value="Guardar">
		</div>
	</div>
</form>
